divider.italian=Italian & Relax
divider.italian2=Have you ever had the feeling of entering a restaurant and feeling transported to a special place? A place that surrounds you with its aroma, its decoration, its spirit. A place that catches you and improves your mood in a moment. That is precisely what you feel when you enter HJPM-Res, our warm restaurant that will transport you to Italian cuisine instantly!
divider.chefs=Chefs brought from the corners of Venice - Italy
divider.chefs2=In our restaurants, you will be able to enjoy different types of dishes that come directly from traditional Italian cuisine prepared by Italian chefs, which will surprise you. Each recipe, ingredient, measure, portion, has been passed down for generations and generations to finally be offered in our restaurant. We have more than 20 traditional dishes, including pasta, pizza and desserts. In our restaurants, you will be able to have an incomparable and delicious experience as if you were in Italian lands.
divider.trip=Certificate of Excellence 2018 - TripAdvisor
divider.trip2=Our restaurants have been awarded many times during the years of operation that we have. One of the most important is the "Top Italian Restaurants" of the Italian house Gambero Rosso where more than 500 restaurants are evaluated worldwide and with great pride we have been part of the top 10 for the last 5 years. This certainly puts our restaurant chain on the world map and our amazing staff.
