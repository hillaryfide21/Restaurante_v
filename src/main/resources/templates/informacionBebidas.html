<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ensaladas</title>
        <link rel="stylesheet" href="css/menu_1.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  
        <link rel="stylesheet" href="css/navbar.css"> 
    </head>

    <body>
        <header th:replace="plantilla/template::header"></header>
        <h1 th:text="${titulo}" style="color:white;" ></h1>
        <div class="lista">
            <ul class="categorias">
                <th:block th:each="user : ${categorias}">
                    <li><a th:text="${user.getNombre_categoria}" th:href="@{/{cat} (cat=${user.getReferencia_categoria})}"></a></li>
            </ul>
        </th:block>

        <div class="productos">
            <ul>
                <th:block th:each="user : ${bebidas}">
                    <li>
                        <form  th:action="@{/carrito}" method="POST">
                            <div class="producto">
                                <input type="hidden" th:value="${user.getId_producto}" th:name="id_producto" id="id_producto">
                                <img th:src="@{/images/bebidas/{cod} (cod=${user.getImagen_producto})}" class="imagen" alt="alt"/>

                                <div class="texto">
                                    <div class="titulos">
                                        <h4 th:text="${user.getNombre_producto}"></h4>
                                        <h5 th:text="'$' + ${user.getPrecio_producto}"></h5>
                                    </div>
                                    <div class="cabecera">
                                        <div class="desc">
                                            <p th:text= "${user.getDetalle_producto}"></p>
                                        </div>
                                        <div class='boton'>
                                            <button type="submit" class="btn_agregar"><img src="images.pizzas/boton-agregar.png" class="icono-agregar" alt="alt"/></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                </th:block>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
