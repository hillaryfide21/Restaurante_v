<html xmlns:th="http://www.thymeleaf.org">

    <!head>
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css"> 
</head>
<!-- <body style="background: red; background-image: url(pizza3.jpg)"> -->
<body  style="background: black; height: 150vh;">
    <header th:replace="plantilla/template::header"></header>

    <div style="padding: 50px;">


        <table  class="table table-dark table-striped">
            <thead class="thead-dark">
            <h1 h1 style="padding-bottom: 50px; color: white;" th:text= "${titulo}"></h1>

            <tr>
                <th scope="col">Dia </th>
                <th scope="col">Hora </th>
                <th scope="col">Nombre en reserva </th>
                <th scope="col">Telefono </th>
                <th scope="col">Restaurante </th>
                <th scope="col">Cantidad personas </th>
                <td scope="col"></td> 
                <td scope="col"></td> 
            </tr>
            </thead>
            <tbody>
            <th:block th:each="reserva : ${reservas}">
                <tr>
                    <td th:text="${reserva.getDia_reserva}"></td>
                    <td th:text="${reserva.getHora_reserva}"></td>
                    <td th:text="${reserva.getNombre_reserva}"></td>
                    <td th:text="${reserva.getTelefono_reserva}"></td>   
                    <td th:text="${reserva.getId_restaurante.getRestaurante}"></td>  
                    <td th:text="${reserva.getCantidad_reserva}"></td> 
                <!--    <td>
                        <a th:href="@{/editReserva/{id}(id=${reserva.getId_reserva})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deleteReserva/{id}(id=${reserva.getId_reserva})}">Delete</a>
                    </td> 
                </tr>-->
            </th:block>
            </tbody>
        </table>
        <div style="padding-top: 30px;">
            <a href="/reservaN">  
                <input type="submit" class="btn btn-success" value="Guardar" th:value="#{btn.nuevocupon}">
            </a>
        </div>
</body>
</html>
