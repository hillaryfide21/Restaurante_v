<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carrito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <table class="table table-light table-hover">
                <thead>
                    <tr> <!-- table row = fila -->
                        <th scope="col">Producto </th>
                        <th scope="col">Precio </th>
                        <th scope="col">Cantidad </th>
                        <th scope="col">Total </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dorden:${cart}">
                        <td th:text="${dorden.nombre}"></td>
                        <td th:text="${dorden.precio}"></td>
                        <td th:text="${dorden.cantidad}"></td>
                        <td th:text="${dorden.total}"></td>
                        <td style="text-decoration: none"><a th:href="@{/delete/carrito/{id} (id=${dorden.id_producto.id_producto})}">Eliminar</a></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-lg-3">
            <h2 class="card-title">SUBTOTAL</h2>

            <ul class="list-group">
                <li class="list-group-item"><h5 th:text="${orden.total}"></h5></li>
                <a th:href="@{/orden}" class="btn btn-dark">Ver Orden</a>

                </table>
        </div>
    </body>
</html>
