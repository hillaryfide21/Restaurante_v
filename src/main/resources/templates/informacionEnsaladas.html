<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ensaladas</title>
        <link rel="stylesheet" href="css/menu_1.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

    <body>
        <div class="container">
            <div class="navbar">
                <a href="home.html"><img src="images/navbar/pizza.png" class='logo' alt="alt"/></a>
                <nav> 
                    <ul>
                        <li><a href="menu">Men√∫</a></li>
                        <li><a href="restaurantes">Restaurantes</a></li>
                        <li><a href="AcercaDeNosotros.html">Acerca de nosotros</a></li>
                        <li><a href="contactenos.html">Contactenos</a></li>
                        <li><a href="CV.html">Trabaja con nosotros</a></li>
                    </ul>
                </nav>
                <nav class="login">
                    <ul>
                        <li><a href="loginT.html">Login</a></li>
                    </ul>
                </nav>
            </div> <!-- div navbar --> 


            <h1 th:text="${titulo}" ></h1>
            <div class="lista">
                <ul class="categorias">
                    <th:block th:each="user : ${categorias}">
                        <li><a th:text="${user.getNombre_categoria}" th:href="@{/{cat} (cat=${user.getReferencia_categoria})}"></a></li>
                </ul>
                </th:block>

                <div class="productos">
                    <ul>
                        <th:block th:each="user : ${ensaladas}">
                            <li>
                                <form  th:action="@{/carrito}" method="POST">
                                    <div class="producto">
                                        <input type="hidden" th:value="${user.getId_producto}" th:name="id_producto" id="id_producto">
                                        <img th:src="@{/images/ensaladas/{cod} (cod=${user.getImagen_producto})}" class="imagen" alt="alt"/>

                                        <div class="texto">
                                            <div class="titulos">
                                                <h4 th:text="${user.getNombre_producto}"></h4>
                                                <h5 th:text="'$' + ${user.getPrecio_producto}"></h5>
                                            </div>
                                            <div class="cabecera">
                                                <div class="desc">
                                                    <p th:text= "${user.getDetalle_producto}"></p>
                                                </div>
                                                <div class='boton'>
                                                    <button type="submit" class="btn_agregar"><img src="images.pizzas/boton-agregar.png" class="icono-agregar" alt="alt"/></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                        </th:block>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
