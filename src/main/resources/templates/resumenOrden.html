<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resumen de orden</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/navbar.css"> 
        <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class="modal modal-signin d-block py-5" tabindex="-1" role="dialog" id="modalSignin" style="background-image: url(../images//general/a01.jpg); margin-top: 90px; z-index: 1;">
            <div class="container" >
                <!-- Page Heading/Breadcrumbs -->
                <h1 class="mt-4 mb-3" style="color:white">
                    Resumen de la orden
                </h1>

                <ol class="breadcrumb" style="color:gray">
                    <li class="breadcrumb-item"><a th:href="@{/pizzas}">Home</a></li>
                    <li class="breadcrumb-item active">Orden</li>
                </ol>

                <!-- Blog Post -->
                <div class="card mb-4">
                    <div class="card-body" style=" border-color: black;">
                        <div class="row">
                            <div class="col-lg-9">
                                <div class="card-body" >
                                    <h5 class="card-title">
                                        DATOS ORDEN
                                    </h5>
                                    <!-- <h6 th:text=" 'Nombre: '+ ${usuario.getNombre_usuario} + ' ' + ${usuario.getApellido1_usuario}"> </h6>
                                     <h6 th:text="'Correo: '+  ${usuario.correo_usuario}"></h6>
                                     <h6 th:text="'DirecciÃ³n: '+ ${usuario.direccion_usuario}" ></h6> -->

                                    <h5 class="card-title">
                                        PRODUCTOS
                                    </h5>
                                    <div class="alert alert-light" role="alert">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Producto</th>
                                                    <th scope="col">Precio</th>
                                                    <th scope="col">Cantidad</th>
                                                    <th scope="col">Total</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="dtorden:${cart}">
                                                    <td th:text="${dtorden.nombre}"></td>
                                                    <td th:text="${dtorden.precio}"></td>
                                                    <td th:text="${dtorden.cantidad}"></td>
                                                    <td th:text="${dtorden.total}"></td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>


                            <div class="col-lg-3">
                                <h2 class="card-title">Resumen Orden</h2>

                                <ul class="list-group">
                                    <li class="list-group-item"><h5 th:text=" 'Total: '+ ${orden.total} "> </h5></li>
                                    <a th:href="@{saveOrden}" class="btn btn-dark">Generar</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </body>
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
