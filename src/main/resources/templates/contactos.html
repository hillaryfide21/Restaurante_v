<html xmlns:th="http://www.thymeleaf.org">
    <!head>
    <title>Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css">
</head>
<!-- <body style="background: red; background-image: url(pizza3.jpg)"> -->
<body  style="background: black; height: 150vh;">
    <header th:replace="plantilla/template::header"></header>

    <div style="padding: 50px;">

        <h1 style="padding-bottom: 50px; color: white;" th:text="#{titulo.contactos}"></h1>

        <table  class="table table-dark table-striped">
            <thread class="thread-dark">

                <tr>
                    <th scoper="col" th:text="#{nombre}"></th>
                    <th scoper="col" th:text="#{correo}"></th>
                    <th scoper="col" th:text="#{asunto}"></th>
                    <th scoper="col" th:text="#{mensaje}"></th>
                    <th scoper="col" th:text="#{fecha}"></th>
                    <th scoper="col" th:text="#{telefono}"></th>
                    <th scoper="col"></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="position : ${contactos}">
                    <tr>
                        <td th:text="${position.getNombre_contactenos}"></td>
                        <td th:text="${position.getCorreo_contactenos}"></td>
                        <td th:text="${position.getAsunto_contactenos}"></td>
                        <td th:text="${position.getMensaje_contactenos}"></td>
                        <td th:text="${position.getFecha_contactenos}"></td>
                        <td th:text="${position.getTelefono_contactenos}"></td>
                        <!--
                        <td>
                            <a th:href="@{/editContacto/{id} (id=${position.getId_contactenos})}">Edit</a>
                        </td> 
                        -->
                        <td>
                            <a th:href="@{/deleteContacto/{id} (id=${position.getId_contactenos})}" th:text="#{borrar}"></a>
                        </td> 
                    </tr> 
                </th:block>
                </tbody>
        </table>
        <div style="padding-top: 30px;">
            <a href="/contactonuevo">  
                <input type="submit" class="btn btn-success" value="Guardar" th:value="#{btn.nuevocontacto}">
            </a>
        </div>
</body>
</html>
