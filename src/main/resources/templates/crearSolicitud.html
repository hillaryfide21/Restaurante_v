<html xmlns:th="http://www.thymeleaf.org">
    <html>
        <head>
            <title>Crear Solicitud</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        </head>
        <body>
            <h1>Agregar Solicitud</h1>
            <div class="container">
            <div class "card-header bg-black text-white"> </div>
            <div class="card-body"> 

                <div class="container">
                    
                    <form th:object="${solicitud}"
                          th:action="@{/saveSolicitud}"
                          method="POST"
                          >
                        
                        <input type = "hidden" th:field="*{id_solicitud}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Nombre del puesto</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre_puesto}" placeholder="Nombre">
                            </div>

                            <label class="col-md-2 col-form-label" for="nombre">Detalles</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{detalle_puesto}" placeholder="Detalles">
                            </div>
                            
                            <label class="col-md-2 col-form-label" for="nombre">Requisitos</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{requisito_puesto}" placeholder="Requisitos">
                            </div>

                          
                            
                            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                        </div>
                    </form>

                </div> 

            </div> 
        </div> 
        </body>
    </html>
