
<!doctype html>
<html xmlns:th= "http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <title "Formulario"></title>
        <link rel="stylesheet" href="css/navbar.css">
    </head> 
    <body>
    <header th:replace="plantilla/template::header"></header>
        <div class="container">
            <div class "card-header bg-black text-white"> </div>
            <div class="card-body"> 

                <div class="container">
                    <!-- Pasamos el objeto de tipo persona -->
                    <form th:object="${usuarios}"
                          th:action="@{/save}"
                          method="POST"
                          >

                        <!-- Thyme fiel para que se agregue al objeto de persona -->
                        <input type = "hidden" th:field="*{id_usuario}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre_usuario">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre_usuario}" placeholder="Nombre">
                            </div>

                            <label class="col-md-2 col-form-label" for="apellido1_usuario">Apellido1</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1_usuario}" placeholder="Apellido">
                            </div>

                            <label class="col-md-2 col-form-label" for="apellido2">apellido2_usuario</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2_usuario}" placeholder="Apellido2">
                            </div>
                            
                                <label class="col-md-2 col-form-label" for="dirección_usuario">Direccion</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{dirección_usuario}" placeholder="Direccion">
                            </div>

                            <label class="col-md-2 col-form-label" for="telefono_usuario">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono_usuario}" placeholder="Telefono">
                            </div>

                            <label class="col-md-2 col-form-label" for="correo_usuario">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{correo_usuario}" placeholder="Email">
                            </div>
                            
                              <label class="col-md-2 col-form-label" for="contrasena_usuario">Password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{contrasena_usuario}" placeholder="Password">
                            </div>

                            <div class="form-group" mb-3 row>
                                <label class="form-control-sm col-form-label col-md-2" for="id_rol">Roles</label>
                                <div class="col-sm-10">
                                    <select th:field="*{id_rol}" class="form-control form-control-sm col-md-6" id="roles" aria-describedby="emailHelp">
                                        <option th:each="x:${paises}"
                                                th:value="${x.id}"
                                                th:text="${x.pais}"/>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                        </div>
                    </form>

                </div> 

            </div> 
        </div> 
    </body>



</html>
