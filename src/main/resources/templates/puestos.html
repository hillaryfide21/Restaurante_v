<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Puestos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thread class="thread-dark">
                
                <tr>
                    <th scoper="col">Puesto</th>
                    <th scoper="col">Detalle</th>
                    <th scoper="col">Requisito</th>
                    <th scoper="col">Borrar</th>
                </tr>
            </thead>
                <tbody>
                <th:block th:each="position : ${puestos}">
                    <tr>
                        <td th:text="${position.getNombre_puesto}"></td>
                        <td th:text="${position.getDetalle_puesto}"></td>
                        <td th:text="${position.getRequisito_puesto}"></td>
                        <!--td>
                            <a th:href="@{/editPersona/{id} (id=${user.getId})}">Edit</a>
                        </td-->
                        <td>
                            <a th:href="@{/delete/{id} (id=${position.getId_puesto})}">Borrar</a>
                        </td-->
                    </tr>
                </th:block>
                </tbody>
        </table>
    </body>
</html>
