<html xmlns:th="http://www.thymeleaf.org">
    <!head>
        <title>Puestos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/navbar.css">   
</head>
    <!-- <body style="background: red; background-image: url(pizza3.jpg)"> -->
    <body  style="background: black; height: 150vh;">
        <header th:replace="plantilla/template::header"></header>
        <div style="padding: 50px;">
            
        <h1 style="padding-bottom: 50px; color: white;" th:text="#{titulo.puesto}"></h1>
        
        <table  class="table table-dark table-striped">
            <thread class="thread-dark">
                
                <tr>
                    <th scoper="col" th:text="#{titulo.puesto}"></th>
                    <th scoper="col" th:text="#{cupon.detalle}"></th>
                    <th scoper="col" th:text="#{requisito}"></th>
                    <th scoper="col"></th>
                </tr>
            </thead>
                <tbody>
                <th:block th:each="position : ${puestos}">
                    <tr>
                        <td th:text="${position.getNombre_puesto}"></td>
                        <td th:text="${position.getDetalle_puesto}"></td>
                        <td th:text="${position.getRequisito_puesto}"></td>
                        <!--td>
                            <a th:href="@{/editPersona/{id} (id=${user.getId})}">Edit</a>
                        </td-->
                        <td>
                            <a th:href="@{/delete/{id} (id=${position.getId_puesto})}">Borrar</a>
                        </td-->
                    </tr>
                </th:block>
                </tbody>
        </table>
        <div style="padding-top: 30px;">
            <a href="/puestonuevo">  
                <input type="submit" class="btn btn-success" value="Guardar" th:value="#{btn.nuevopuesto}">
            </a>
        </div>
    </body>
</html>
