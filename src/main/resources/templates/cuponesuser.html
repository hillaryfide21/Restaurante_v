        <style>
            
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }

            .b-example-divider {
                height: 3rem;
                background-color: black;
                border: solid rgba(0, 0, 0, .15);
                border-width: 1px 0;
                box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
            }

            .b-example-vr {
                flex-shrink: 0;
                width: 1.5rem;
                height: 100vh;
            }

            .bi {
                vertical-align: -.125em;
                fill: currentColor;
            }


        </style>

    </head>

    <body>   
        <header th:replace="plantilla/template::header"></header>
        <main>
            <section class="text-center">
                <div class="row py-lg-5" style="background-image: url(../images/home/hp03.jpg); height: 300px; color:#ffffff;">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <p style="font-size: 40px;">Cupones de descuento</p>
                        <p style="font-size: 25px;">Puedes cangear los siguientes cupones de descuento en tu siguiente compra, solo muestra el cupón a la hora de realizar un pago en cajas y el personal se encargará de tramitarlo ¡ Aprovecha nuestros cupones !</p>
                    </div>
                </div>
            </section>

            <div class="album py-5" style="background: black;">
                <div class="container">

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-4">
                        <th:block th:each="user : ${cupones}">
                            <div class="col">
                                <div class="card" style="width: 18rem;">
                                    <div class="texto" style="color:black;">
                                        <img th:src="@{images/descuentos/{cod} (cod=${user.getImagen})}" style="margin-right: 5%; width: 90%; margin-top: 5%; margin-left: 1.5%;}">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${user.getNombre_cupon}"></h5>
                                            <p class="card-text" th:text= "${user.getDetalle_cupon}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </th:block>
                    </div>
                </div>
            </div>

        </main>

        <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
