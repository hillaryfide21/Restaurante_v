<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Solicitud reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reservaciones.css">
    </head>

    <body>

        <section class = "banner">
            <h2>BOOK YOUR TABLE NOW</h2>
            <div class = "card-container">
                <div class = "card-img">
                    <!-- image here -->
                </div>

                <div class = "card-content">
                    <h3>Reservation</h3>
                    <form th:object="${reserva}"
                          th:action="@{/saveReserva}"
                          method="POST">
                        <div class = "form-row">
                            <select th:field="*{dia_reserva}" name = "days" id="dia_reserva">
                                <option value = "day-select">Dia</option>
                                <option value = "sunday">Sunday</option>
                                <option value = "monday">Monday</option>
                                <option value = "tuesday">Tuesday</option>
                                <option value = "wednesday">Wednesday</option>
                                <option value = "thursday">Thursday</option>
                                <option value = "friday">Friday</option>
                                <option value = "saturday">Saturday</option>
                            </select>

                            <select th:field="*{hora_reserva}" name = "hours" id="hora_reserva">
                                <option value = "hour-select">Hora</option>
                                <option value = "11:00">11:00</option>
                                <option value = "12:00">12:00</option>
                                <option value = "13:00">13:00</option>
                                <option value = "14:00">14:00</option>
                                <option value = "18:00">18:00</option>
                                <option value = "19:00">19:00</option>
                                <option value = "20:00">20:00</option>
                                <option value = "21:00">21:00</option>
                            </select>
                        </div>
                        <div class = "form-row">
                            <select th:field="*{id_restaurante}" class="form-control form-control-sm col-md-6" id="id_restaurante">
                                <option th:each="x:${restaurantes}"
                                        th:value="${x.getId_restaurante}"
                                        th:text="${x.getRestaurante}"/>
                            </select>
                        </div>
                        <div class = "form-row">
                            <input th:field="*{nombre_reserva}" type = "text" placeholder="Nombre completo">
                            <input th:field="*{telefono_reserva}" type = "text" placeholder="Telefono contacto">
                        </div>

                        <div class = "form-row">
                            <select th:field="*{cantidad_reserva}" name = "hours" id="cantidad_reserva">
                                <option value = "0">Cantidad personas</option>
                                <option value = "1">1</option>
                                <option value = "2">2</option>
                                <option value = "3">3</option>
                                <option value = "4">4</option>
                                <option value = "5">5</option>
                                <option value = "6">6</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type="submit" value="Guardar" >
                        </div>

                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
