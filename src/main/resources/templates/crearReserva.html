    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class="modal modal-signin d-block py-5" tabindex="-1" role="dialog" id="modalSignin" style="background-image: url(../images//home/hp01.jpg); margin-top: 90px; z-index: 1;">
            <div class="modal-dialog" role="document" >
                <div class="modal-content rounded-4 shadow" style=" background: black; width: 700px;">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <!-- <h5 class="modal-title">Modal title</h5> -->
                        <h2 class="fw-bold mb-0" style="color: white;">Realizar reserva</h2>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form th:object="${reserva}"
                              th:action="@{/saveReserva}"
                              method="POST">
                            
                            <div class = "form-row">
                                <select th:field="*{idRestaurante}" class="form-control form-control-sm col-md-6" id="idRestaurante">
                                    <option th:each="x:${restaurantes}"
                                            th:value="${x.getId}"
                                            th:text="${x.getNombre}"/>
                                </select>
                            </div>
                            
                            <div class = "form-row">

                                <select th:field="*{idRestaurante}" class="form-control form-control-sm col-md-6" id="idRestaurante">
                                    <option 
                                            th:value="${x.getId_horario}"
                                            th:text="${x.getId_horario.getId_horario}"/>
                                </select>

                            </div>
                            
                            <div class = "form-row">
                                <input th:field="*{nombre}" type = "text" placeholder="Nombre completo">
                                <input th:field="*{telefono}" type = "text" placeholder="Telefono contacto">
                            </div>

                            <div class = "form-row">
                                <select th:field="*{cantidad}" name = "hours" id="cantidad">
                                    <option value = "0">Cantidad personas</option>
                                    <option value = "1">1</option>
                                    <option value = "2">2</option>
                                    <option value = "3">3</option>
                                    <option value = "4">4</option>
                                    <option value = "5">5</option>
                                    <option value = "6">6</option>
                                </select>
                            </div>

                            <div class = "form-row">
                                <input style="background: green;" type="submit" value="Reservar" >
                                <!--button class="w-100  btn btn-lg rounded-3 btn-success" type="submit">Reservar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
