<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Solicitud reserva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reservaciones.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/navbar.css"> 
        <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <style>
            .b-example-vr {
                flex-shrink: 0;
                width: 1.5rem;
                height: 100vh;
            }

            .bi {
                vertical-align: -.125em;
                fill: currentColor;
            }
        </style>

        <!-- Custom styles for this template -->
        <link href="modals.css" rel="stylesheet">
    </head>

    <body>
        <header th:replace="plantilla/template::header"></header>

        <section class = "banner">
            <h2>BOOK YOUR TABLE NOW</h2>
            <div class = "card-container">
                <div class = "card-img">

                </div>

                <div class = "card-content">
                    <h3>Reservation</h3>
                    <form th:object="${reserva}"
                          th:action="@{/saveReserva}"
                          method="POST">
                        <div class = "form-row">
                            <select th:field="*{dia}" name = "days" id="dia_reserva">
                                <option value = "day-select">Dia</option>
                                <option value = "sunday">Sunday</option>
                                <option value = "monday">Monday</option>
                                <option value = "tuesday">Tuesday</option>
                                <option value = "wednesday">Wednesday</option>
                                <option value = "thursday">Thursday</option>
                                <option value = "friday">Friday</option>
                                <option value = "saturday">Saturday</option>
                            </select>

                            <select th:field="*{hora}" name = "hours" id="hora_reserva">
                                <option value = "hour-select">Hora</option>
                                <option value = "11:00">11:00</option>
                                <option value = "12:00">12:00</option>
                                <option value = "13:00">13:00</option>
                                <option value = "14:00">14:00</option>
                                <option value = "18:00">18:00</option>
                                <option value = "19:00">19:00</option>
                                <option value = "20:00">20:00</option>
                                <option value = "21:00">21:00</option>
                            </select>
                        </div>
                        <div class = "form-row">
                            <select th:field="*{idRestaurante}" class="form-control form-control-sm col-md-6" id="id_restaurante">
                                <option th:each="x:${restaurantes}"
                                        th:value="${x.getId}"
                                        th:text="${x.getNombre}"/>
                            </select>
                        </div>
                        <div class = "form-row">
                            <input th:field="*{nombre}" type = "text" placeholder="Nombre completo">
                            <input th:field="*{telefono}" type = "text" placeholder="Telefono contacto">
                        </div>

                        <div class = "form-row">
                            <select th:field="*{cantidad}" name = "hours" id="cantidad_reserva">
                                <option value = "0">Cantidad personas</option>
                                <option value = "1">1</option>
                                <option value = "2">2</option>
                                <option value = "3">3</option>
                                <option value = "4">4</option>
                                <option value = "5">5</option>
                                <option value = "6">6</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type="submit" value="Guardar" >
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
