<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tabla restaurantes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/navbar.css"> 
    </head>

    <body  style="background: black; height: 150vh;">
        <header th:replace="plantilla/template::header"></header>

        <div style="padding: 50px;">

            <h1 style="padding-bottom: 50px; color: white;" th:text="${titulo}"></h1>
            <h1 style="padding-bottom: 50px; color: white;" th:text="${count}"></h1>
            <table  class="table table-dark table-striped">
                <thread class="thread-dark">

                    <tr>
                        <th scoper="col">Nombre del restaurante</th>
                        <th scoper="col">DirecciÃ³n del restaurante</th>
                        <th scoper="col">TelÃ©fono del restaurante</th>
                        <th scoper="col">Correo del restaurante</th>
                        <!--  <th scoper="col">Editar</th> -->
                        <th scoper="col">Borrar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${restaurantes}">
                        <tr>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getDireccion}"></td>
                            <td th:text="${user.getTelefono}"></td>
                            <td th:text="${user.getCorreo}"></td>
                            <!-- <td>
                                 <a th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}">Editar</a>
                             </td> -->
                            <td>
                                <a th:href="@{/delete_rest/{id} (id=${user.getId})}">Borrar</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
            </table>
            <div style="padding-top: 30px;">
                <a class="btn btn-success" href="restauranteNuevo" role="button">Agregar nuevo restaurante</a>
            </div>
        </div>
    </body>
</html>
