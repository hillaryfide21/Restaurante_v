<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Restaurante</title>
        <link rel="stylesheet" href="css/forms.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class='center' style="height: 620px;">
            <form th:object="${restaurante}"
                              th:action="@{/saveRestaurante}"
                              method="POST">
                
                <input type = "hidden" th:field="*{id}">
                
                
                <h1> Restaurantes </h1>
                <h2> Ingrese la información del restaurante </h2>
                <div class="txt_field">
                    <input type="text" required th:field="*{nombre}">
                    <label>Nombre del restaurante</label>
                </div>
                <div class="txt_field">
                    <input type="text" required th:field="*{direccion}">
                    <label>Dirección del restaurante</label>
                </div>
                <div class="txt_field">
                    <input type="text" required th:field="*{telefono}">
                    <label>Teléfono del restaurante</label>
                </div>
                <div class="txt_field">
                    <input type="text" required th:field="*{correo}">
                    <label>Correo del restaurante</label>
                </div>
                <input type="submit" value="Guardar">
            </form>
        </div>
    </body>
</html>
