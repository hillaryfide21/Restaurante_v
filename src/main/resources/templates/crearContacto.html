<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Contacto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/navbar.css">
    </head>
    <body>

        <header th:replace="plantilla/template::header"></header>
        <h1>Agregar contacto</h1>
        <div class="container">
            <div class "card-header bg-black text-white"> </div>
            <div class="card-body"> 

                <div class="container">

                    <form th:object="${contacto}"
                          th:action="@{/saveContacto}"
                          method="POST"
                          >

                        <input type = "hidden" th:field="*{id_contactenos}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre_contactenos}" placeholder="Nombre">
                            </div>

                            <label class="col-md-2 col-form-label" for="telefono">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono_contactenos}" placeholder="Telefono">
                            </div>

                            <label class="col-md-2 col-form-label" for="correo">Correo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{correo_contactenos}" placeholder="Correo" >
                            </div>

                            <label class="col-md-2 col-form-label" for="asunto">Asunto</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{asunto_contactenos}" placeholder="Asunto">
                            </div>

                            <label class="col-md-2 col-form-label" for="mensaje">Mensaje</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{mensaje_contactenos}" placeholder="Mensaje">
                            </div>

                            <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha_contactenos}" placeholder="Fecha">
                            </div>


                            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                        </div>
                    </form>

                </div> 

            </div> 
        </div> 
    </body>
</html>
