<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Contacto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/navbar.css">
    </head>
    <body>

        <header th:replace="plantilla/template::header"></header>
        <h1 th:text="#{titulo.nuevocontacto}"></h1>
        <div class="container">
            <div class "card-header bg-black text-white"> </div>
            <div class="card-body"> 

                <div class="container">

                    <form th:object="${contacto}"
                          th:action="@{/saveContacto}"
                          method="POST"
                          >
                        
                        <input type = "hidden" th:field="*{id_contactenos}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre" th:text="#{nombre}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre_contactenos}"  th:attr="placeholder=#{nombre}">
                            </div>

                            <label class="col-md-2 col-form-label" for="telefono" th:text="#{telefono}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono_contactenos}" th:attr="placeholder=#{telefono}">
                            </div>

                            <label class="col-md-2 col-form-label" for="correo" th:text="#{correo}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{correo_contactenos}" th:attr="placeholder=#{correo}">
                            </div>

                            <label class="col-md-2 col-form-label" for="asunto" th:text="#{asunto}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{asunto_contactenos}" th:attr="placeholder=#{asunto}">
                            </div>

                            <label class="col-md-2 col-form-label" for="mensaje" th:text="#{mensaje}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{mensaje_contactenos}" th:attr="placeholder=#{mensaje}">
                            </div>

                            <label class="col-md-2 col-form-label" for="fecha"  th:text="#{fecha}"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha_contactenos}" th:attr="placeholder=#{nombre}">
                            </div>


                            <input type="submit" class="btn btn-primary" value="Guardar" th:value="#{botonenviar}">
                           
                        </div>
                    </form>

                </div> 

            </div> 
        </div> 
    </body>
</html>
