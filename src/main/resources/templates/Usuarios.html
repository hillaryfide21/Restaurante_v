<html xmlns:th="http://www.thymeleaf.org">
    
    <!head>
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css"> 
</head>
<!-- <body style="background: red; background-image: url(pizza3.jpg)"> -->
<body  style="background: black; height: 150vh;">
    <header th:replace="plantilla/template::header"></header>

    <div style="padding: 50px;">


        <table  class="table table-dark table-striped">
                        <thead class="thead-dark">
            <h1 h1 style="padding-bottom: 50px; color: white;" th:text= "#{tablausuarios}"></h1>

            <tr>

                
                <th scope="col" th:text="#{nombre}">Nombre </th>
                <th scope="col" th:text="#{apellido1}">Apellido 1 </th>
                <th scope="col" th:text="#{apellido2}">Apellido 2 </th>
                <th scope="col" th:text="#{dic}">Direccion </th>
                <th scope="col" th:text="#{telefono}">Telefono </th>
                <th scope="col" th:text="#{correo}">Email </th>
                <th scope="col" th:text="#{permisos}">Rol</th>
                <th scope="col">Editar </th>
                <th scope="col">Eliminar </th>
            </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${usuarios}">
            <tr>
                <td th:text="${user.getNombre_usuario}"></td>
                <td th:text="${user.getApellido1_usuario}"></td>
                <td th:text="${user.getApellido2_usuario}"></td>   
                <td th:text="${user.getDireccion_usuario}"></td>                   
                <td th:text="${user.getTelefono_usuario}"></td>
                <td th:text="${user.getCorreo}"></td>
                <td th:text="${user.getId_rol.getNombre_rol}"></td>
                <td>

                    <a th:href="@{/editUsuarios/{id}(id=${user.getId_usuario})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/deleteusuario/{id}(id=${user.getId_usuario})}">Delete</a>

                </td>
            </tr>
        </th:block>
                </tbody>
        </table>
        <div style="padding-top: 30px;">
            <a href="/usuariosN">  
                <input type="submit" class="btn btn-success" value="Guardar" th:value="#{newuser}">
            </a>
        </div>
</body>
</html>
