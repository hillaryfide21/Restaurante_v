<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Informacion</title>
        <link rel="stylesheet" href="css/restaurantes.css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/navbar.css"> 

    </head>

    <body>   
        <header th:replace="plantilla/template::header"></header>
        <h1 th:text="${titulo}" style="color: white;"></h1>

        <div class="lugares">
            <th:block th:each="user : ${restaurantes}">
                <div class="lugar">
                    <img src="images.restaurantes/pin-de-ubicacion.png" class="pin" alt="Este es un icono de pin"/>
                    <div class="texto">

                        <h4 th:text="${user.getRestaurante}"></h4>
                        <p th:text= "${user.getDireccion_restaurante}"></p>

                    </div>
                    <img src="images.restaurantes/right-arrow (1).png" class="flecha" alt="Este es un icono para avanzar"/>
                </div>
            </th:block>
        </div>

    </body>
</html>
