<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Nuevo descuento</title>
        <link rel="stylesheet" href="css/forms.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>

    <body>
        <header th:replace="plantilla/template::header"></header>

        <div class='center'>
            <form th:object="${solicitud}"
                  th:action="@{/saveSolicitud}"
                  method="POST">

                <input type = "hidden" th:field="*{id_solicitud}">

                
                <div class="txt_field">
                    <input type="text" required th:field="*{fecha_solicitud}">
                    <label>Fecha</label>
                </div>
                
                <div class="txt_field">
                    <input type="text" required th:field="*{id_usuario}">
                    <label >Usuario</label>
                </div>
                 <div class="txt_field">
                    <input type="text" required th:field="*{id_puesto}">
                    <label >Puesto</label>
                </div>
                
                <input type="submit" th:value="#{botonenviar}">
                
            </form>
        </div>    
    </body>
</html>
