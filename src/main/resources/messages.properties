divider.italian=Italiano & Relajante
divider.italian2=\u00bfHas tenido la sensaci\u00f3n alguna vez de entrar en un sitio y sentirte transportado a un lugar especial? Un lugar que te envuelve con su aroma, su decoraci\u00f3n, su esp\u00edritu. Un lugar que te atrapa y mejora tu estado de \u00e1nimo en un momento. \u00a1Eso es precisamente lo que sientes al entrar en HJPM-Res, nuestro c\u00e1lido restaurante a la que te trasnportar\u00e1 a la gastronom\u00eda italiana al instante
divider.chefs=Chefs traidos desde los rincones de Italia Venecia
divider.chefs2=En nuestros restaurantes, vas a poder disfrutar de diferentes tipos de platos que provienen directamente de la cocina tradicional italiana preparado por chefs italianos, que te sorprender\u00e1n. Cada receta, ingrediente, medida, porci\u00f3n, ha sido transmitido por generaciones y generaciones para finalmente poder ser ofrecido en nuestro restaurante. Contamos con m\u00e1s de 20 platillos tradicionales, incluidos pastas, pizzas y postres. En nuestros restaurantes, vas a poder tener una experiencia inigualable y deliciosa como si estuvieras en tierras italianas.
divider.trip=Certificado de excelencia desde el 2018 TripAdvisor
divider.trip2=Nuestros restaurantes han sido muchas veces galardonados durante los a\u00f1os de operaci\u00f3n que tenemos. Uno de los m\u00e1s importantes es el \u201cTop Italian Restaurants\u201d de la casa italiana Gambero Rosso donde se eval\u00faan m\u00e1s de 500 restaurantes a nivel mundial y con mucho orgullo hemos sido parte del top 10 durante los \u00faltimos 5 anos. Esto sin duda coloca nuestra cadena de restaurantes en el mapa mundial y a nuestro incre\u00edble personal.
